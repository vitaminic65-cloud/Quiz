    <!-- SCENARIO MODE SCREEN -->
    <div id="scenarioModeScreen" class="screen">
        <div class="container">
            <!-- Briefing Iniziale -->
            <div id="scenarioBriefing" class="scenario-briefing">
                <h1 class="scenario-title">
                    <span class="scenario-icon">üé≠</span>
                    <span id="scenarioTitle">SCENARIO</span>
                </h1>
                
                <div class="central-info-box">
                    <div class="info-label">üìû INFORMAZIONI DALLA CENTRALE:</div>
                    <div id="centralCall" class="central-call"></div>
                    
                    <div class="info-checkboxes">
                        <div class="info-check">
                            MSA/MSI: <span id="msaMsiCheck" class="check-icon">‚ùå</span>
                        </div>
                        <div class="info-check">
                            Forze Ordine: <span id="foCheck" class="check-icon">‚ùå</span>
                        </div>
                    </div>
                </div>
                
                <button id="startScenarioBtn" class="start-scenario-btn">
                    üöÄ Inizia Intervento
                </button>
            </div>
            
            <!-- Scenario In Corso -->
            <div id="scenarioInProgress" class="scenario-progress" style="display: none;">
                <!-- Header -->
                <div class="scenario-header">
                    <button id="exitScenarioBtn" class="exit-btn">‚Üê Esci</button>
                    <div class="phase-indicator">
                        <span id="currentPhase">FASE</span>
                    </div>
                    <div class="score-display">
                        <span id="currentScore">0</span> pt
                    </div>
                </div>
                
                <!-- Situation Card -->
                <div class="situation-card">
                    <div class="situation-icon-header">
                        <span class="sit-icon">üìç</span>
                        <span id="situationPhase" class="sit-phase">SITUAZIONE</span>
                    </div>
                    <p id="situationText" class="situation-text"></p>
                    
                    <!-- Vital Signs (se presenti) -->
                    <div id="vitalSignsBox" class="vital-signs-box" style="display: none;">
                        <div class="vital-title">üìä Parametri Rilevabili:</div>
                        <div id="vitalSignsContent" class="vital-content"></div>
                    </div>
                </div>
                
                <!-- Question Card -->
                <div class="question-card">
                    <div class="question-header">
                        <span class="q-icon">‚ùì</span>
                        <span class="q-label">COSA FAI?</span>
                    </div>
                    <h2 id="questionText" class="question-text-scenario"></h2>
                    
                    <!-- Timer (opzionale) -->
                    <div id="timerBox" class="timer-box" style="display: none;">
                        <div class="timer-label">‚è±Ô∏è Tempo:</div>
                        <div id="timerDisplay" class="timer-display">30s</div>
                    </div>
                </div>
                
                <!-- Choices -->
                <div id="choicesContainer" class="choices-container"></div>
                
                <!-- Feedback (dopo risposta) -->
                <div id="feedbackBox" class="feedback-box" style="display: none;">
                    <div id="feedbackIcon" class="feedback-icon"></div>
                    <div id="feedbackText" class="feedback-text"></div>
                    <div id="consequenceText" class="consequence-text"></div>
                    <button id="continueBtn" class="continue-btn">Continua ‚Üí</button>
                </div>
            </div>
            
            <!-- Risultati Scenario -->
            <div id="scenarioResults" class="scenario-results" style="display: none;">
                <h1 class="results-title-scenario">
                    <span id="resultsEmoji">üéØ</span>
                    <span>SCENARIO COMPLETATO</span>
                </h1>
                
                <div class="final-score-box">
                    <div class="score-label">Punteggio Finale</div>
                    <div class="score-value">
                        <span id="finalScore">0</span>
                        <span class="score-max">/ 200</span>
                    </div>
                    <div id="scorePercentage" class="score-percentage"></div>
                </div>
                
                <div class="performance-badge">
                    <div id="performanceBadge" class="badge-icon">‚≠ê</div>
                    <div id="performanceLabel" class="badge-label">OTTIMO</div>
                </div>
                
                <div class="feedback-sections">
                    <div class="feedback-section strength">
                        <h3>üí™ Punti di Forza</h3>
                        <ul id="strengthsList"></ul>
                    </div>
                    
                    <div class="feedback-section improve">
                        <h3>üìà Aspetti Migliorabili</h3>
                        <ul id="improveList"></ul>
                    </div>
                </div>
                
                <div class="results-actions">
                    <button id="retryScenarioBtn" class="action-btn retry">
                        üîÑ Riprova Scenario
                    </button>
                    <button id="backToMenuBtn" class="action-btn menu">
                        üè† Torna al Menu
                    </button>
                </div>
            </div>
        </div>
    </div>
